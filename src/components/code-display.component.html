
<div class="h-full flex flex-col p-4 bg-slate-900">
  <div class="flex-shrink-0 flex justify-between items-center mb-2">
    <div>
      <span class="text-sm font-mono text-slate-400">{{ filename() }}</span>
      <span class="ml-3 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-sky-900 text-sky-300">
        {{ language() }}
      </span>
    </div>
    <button (click)="copyCode()"
      class="flex items-center gap-2 px-3 py-1.5 bg-slate-700 text-slate-200 text-xs font-medium rounded-md hover:bg-slate-600 transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        @if (copyButtonText() === 'Copied!') {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        } @else {
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        }
      </svg>
      <span>{{ copyButtonText() }}</span>
    </button>
  </div>
  <div class="flex-grow overflow-auto bg-slate-950/70 rounded-md p-1">
    <pre class="p-4 text-sm"><code [class]="'language-' + language().toLowerCase()">{{ code() }}</code></pre>
  </div>
</div>
